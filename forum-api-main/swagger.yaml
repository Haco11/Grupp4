paths:
  /sandbox:
    post:
      summary: Creates a personal sandbox environment
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:          # <!--- form field name
                  type: string
                ownerEmail:    # <!--- form field name
                  type: string
              required:
                - name
                - ownerEmail
              example:
                name: 'JontesAPI'
                email: 'jonatan.hallenberg@sprinto.se'
      responses:
        '201':    # status code
          description: The created sandbox object
          content:
            application/json:
              schema: 
                type: object
                properties: 
                  categories:
                    type: array
                    items:
                      type: string
                  users:
                    type: array
                    items:
                      type: string
                  _id:
                    type: string
                  name:
                    type: string
                  ownerEmail:
                    type: string
                  createdAt:
                    type: string
                example:
                  categories: []
                  users: []
                  _id: "6052139a7b1b742fc11a798b"
                  name: "JontesAPI"
                  ownerEmail: "jonatan.hallenberg@sprinto.se"
                  createdAt: "2021-03-17T14:35:06.542Z"
        '409':
          description: Sandbox name is already taken
